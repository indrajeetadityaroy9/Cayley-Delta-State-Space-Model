experiment_name: wikitext_default
seed: 42

data:
  dataset_name: wikitext
  dataset_config: wikitext-103-raw-v1
  context_length: 1024
  num_workers: 4
  prefetch_factor: 4

model:
  name: CDSSMLMHeadModel
  d_model: 768
  n_layers: 12

training:
  epochs: 20
  batch_size: 4
  grad_accum_steps: 8
  base_lr: 6e-4
  weight_decay: 0.1
  betas: [0.9, 0.95]
  warmup_steps: 500
  device: cuda
  precision: bfloat16

checkpointing:
  save_dir: checkpoints
  save_best: true
